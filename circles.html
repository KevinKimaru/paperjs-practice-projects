<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="paperjs/dist/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">
		//create a Paper.js path to draw a line into it
		var path = new Path();

		//Give the stroke a color
		path.strokeColor = 'red';
		var start = new Point(0, 100);

		//move to start and draw a line from there
		path.moveTo(start);
		path.lineTo(start + [500, -50]);

		var myCircle = new Path.Circle(new Point(100, 70), 50);
		myCircle.fillColor = "green";

		var anotherCircle = new Path.Circle(new Point(60, 70), 300);
		anotherCircle.fillColor = "purple";
	</script>
</head>
<body>
<canvas id="myCanvas" resize></canvas>
</body>
</html>
